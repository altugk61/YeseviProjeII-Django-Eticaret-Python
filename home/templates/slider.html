	{% load static %}
    <section id="slider"><!--slider-->
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div id="slider-carousel" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#slider-carousel" data-slide-to="0" class="active"></li>
							<li data-target="#slider-carousel" data-slide-to="1"></li>
							<li data-target="#slider-carousel" data-slide-to="2"></li>
                            <li data-target="#slider-carousel" data-slide-to="3"></li>
						</ol>

						<div class="carousel-inner">
							<div class="item active">
								<div class="col-sm-7">
	    							<h1>{{ sliderdata.0.title }}</h1>
									<h2>{{ sliderdata.0.author }}</h2>
									<p>{{ sliderdata.0.description }}</p>
									<button type="button" class="btn btn-default get" onclick="location.href='/product/{{ sliderdata.0.id }}/{{ sliderdata.0.slug }}'">Hemen Satın Al</button>
								</div>
								<div class="col-sm-5" align="left">
                                    <img src="{{ sliderdata.0.image.url }}" style="height: 400px" alt="" />
								</div>
							</div>

                            {% for rs in sliderdata|slice:"1:4" %}
							<div class="item">
								<div class="col-sm-7">
									<h1>{{ rs.title }}</h1>
									<h2>{{ rs.author }}</h2>
									<p>{{ rs.description }}</p>
									<button type="button" class="btn btn-default get" onclick="location.href='/product/{{ rs.id }}/{{ rs.slug }}'">Hemen Satın Al</button>
								</div>
								<div class="col-sm-5" align="left">
									<img src="{{ rs.image.url }}" style="height: 400px" alt="" />
								</div>
							</div>
                            {% endfor %}

						</div>

						<a href="#slider-carousel" class="left control-carousel hidden-xs" data-slide="prev">
							<i class="fa fa-angle-left"></i>
						</a>
						<a href="#slider-carousel" class="right control-carousel hidden-xs" data-slide="next">
							<i class="fa fa-angle-right"></i>
						</a>
					</div>

				</div>
			</div>
		</div>
	</section><!--/slider-->
